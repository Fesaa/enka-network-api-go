name: Tests

on:
  push:
    branches:
      - "main"
  pull_requests:
    branches:
      - "main"

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run test
        run: go test -v ./...
